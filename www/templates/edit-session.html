<ion-view view-title="Edit Session">
    <ion-content>
        <div class="bar bar-header bar-secondary">
            <h1 class="title">Editing {{edit.session.data.name}}</h1>
        </div>
        <div class="bar bar-subheader">
            <form class="edit-form" role="form"
                  ng-submit="edit.update(edit.session.data)" novalidate>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Name</span>
                        <input type="text" class="form-control"
                               ng-model="edit.session.data.name"
                               placeholder="Enter name">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Description</span>
                <textarea class="form-control"
                          ng-model="edit.session.data.description"
                          placeholder="Enter description"></textarea>

                    </label>
                </div>
                <button class="button button-block button-positive" type="submit">Save</button>
            </form>
        </div>
    </ion-content>
</ion-view>
