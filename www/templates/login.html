<ion-view view-title="Login">
    <ion-content class="padding has-header">
        <div class="bar bar-header">
            <span ng-if="((login.user != 'Anonymous') && (login.user != ''))" ng-click="login.signout()" class="cancel-create">sign out</span>
            <button ng-if="login.user != 'Anonymous'" class="button button-calm" ng-click="login.anonymousLogin()">Guest login</button>

        </div>

        <div class="bar bar-subheader">

            <form name="login_form" ng-submit="login.signin()">
                <div class="list">
                    <label class="item item-input">Current user: {{login.user}}</label>
                    <label class="item item-input">
                        <input id="email" name="email" type="email" placeholder="Your email" ng-model="login.email" required>
                    </label>
                    <label class="item item-input">
                        <input id="password" name="password" type="password" placeholder="Your password" ng-model="login.password" required>
                    </label>
                </div>
                <div class="padding">
                    <button ng-disabled="login_form.$invalid"class="button button-block button-positive" type="submit">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
